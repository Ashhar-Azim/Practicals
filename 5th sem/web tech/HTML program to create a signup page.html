<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
</head>
<body>
    <h1><b> PLEASE REGISTER YOURSELF </b></h1>
</br>
    <form>  
  
        <label> Firstname : </label>         
        <input type="text" name="firstname" size="15"/> <br>  
        <label> Middlename : </label>     
        <input type="text" name="middlename" size="15"/> <br>
        <label> Lastname : </label>         
        <input type="text" name="lastname" size="15"/> <br>
        <label> DOB :</label>
        <input type="date" name="DOB"/><br>
        <label> Phone : </label>  
        <input type="text" name="country code"  value="+91" size="2"/>   
        <input type="text" name="phone" size="10"/><br>
        <label>Email:</label>  
        <input type="email" id="email" name="email"/>
        <hr>  
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
        <hr>    
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="male"/> Male <br>  
        <input type="radio" name="female"/> Female <br>  
        <input type="radio" name="other"/> Other  
        <hr>
        <label>
        Languages : 
        </label><br>
        <input type="checkbox" name="English"/> English <br>  
        <input type="checkbox" name="Hindi"/> Hindi <br> 
        <input type="checkbox" name="Others"/> Others 
        <label>  
        <hr>  
        <label>
        Address:
        </label><br>    
        <textarea cols="80" rows="5" value="address">  
        </textarea>      
        <hr>  
        Password:  
        <input type="Password" id="pass" name="pass"> <br>     
        Re-type password:  
        <input type="Password" id="repass" name="repass"> <br> <br>  
        <input type="button" value="Submit"/>  
        <input type="reset" name="reset" value="reset">
    </form>
<hr>      
</body>
</html>
